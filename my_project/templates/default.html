{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DataLab</title>
    <link rel="stylesheet" href="{% static 'css/semantic.css' %}">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/semantic.js' %}"></script>
    <script src="{% static 'js/exporting.js' %}"></script>
    <script src="{% static 'js/highcharts-more.js' %}"></script>
    <script src="{% static 'js/highcharts.js' %}"></script>
  </head>

  <body>

    <div class="ui thin visible left sidebar inverted vertical menu" id="sidebar">
      <div class="item"><a href="/default">Index</a></div>
      <div class="item"><a href="/charts">Charts</a></div>
    </div>

    <div class="pusher">
      <div class="ui menu">
        <div class="header item" id="menu">
          Menu
          <i class="content icon"></i>
        </div>
        <div class="item">about us</div>
        <div class="item">others</div>
      </div>

      {% block grid %}{% endblock %}


    </div>

    <script>
      $('#menu').click(function () {
        $('#sidebar').sidebar('toggle')
      })
    </script>

  {% block chartsjs %}
  {% endblock %}

  </body>

</html>
